<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Vue js #2</title>
</head>

<body>
    <div id="vue-app">
        <div class="content">
            <div class="background-layer" v-for="(item,index) in posts">
                <div class="info">
                    <img v-bind:src="images(index)">
                    <p>{{infos(index)[0]}}</p>
                    <p><span>Cases : </span>{{infos(index)[1]}}</p>
                    <p><span>Today cases : </span>{{infos(index)[2]}}</p>
                    <p><span>Deaths : </span>{{infos(index)[3]}}</p>
                    <p><span>Recoverd : </span>{{infos(index)[4]}}</p>
                </div>
            </div>

        </div>

    </div>


    <script src="bundle.js"></script>
</body>

</html>
